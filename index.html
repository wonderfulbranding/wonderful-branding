<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wonderful Branding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO básico -->
  <meta name="description" content="Wonderful Branding — Brand it, but make it magical. Consultoria criativa que une sensibilidade estética e rigor estratégico." />

  <!-- Estilo -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0B0F1A;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fallback caso iframe não carregue */
    .fallback {
      display: none;
      height: 100%;
      color: white;
      font-family: Arial, sans-serif;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    noscript + .fallback {
      display: flex;
    }
  </style>
</head>

<body>
  <iframe src="wonderful-branding.pdf"></iframe>

  <noscript></noscript>
  <div class="fallback">
    <div>
      <h1>Wonderful Branding</h1>
      <p>Seu navegador não suporta a visualização do PDF.</p>
      <p>
        <a href="wonderful-branding.pdf" style="color:#fff; text-decoration:underline;">
          Clique aqui para abrir o material
        </a>
      </p>
    </div>
  </div>
</body>
</html>
