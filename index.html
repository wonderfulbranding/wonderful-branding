<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wonderful Branding — Brand it, but make it magical</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0B0F1A;
      font-family: Arial, sans-serif;
    }

    /* Desktop (PDF embutido) */
    .pdf-desktop {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile (experiência controlada) */
    .pdf-mobile {
      display: none;
      height: 100%;
      color: white;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .logo {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .pdf-mobile a {
      display: inline-block;
      padding: 1rem 2rem;
      border: 1px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    /* Breakpoint mobile */
    @media (max-width: 768px) {
      .pdf-desktop {
        display: none;
      }
      .pdf-mobile {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <!-- DESKTOP -->
  <iframe
    class="pdf-desktop"
    src="wonderful-branding.pdf">
  </iframe>

  <!-- MOBILE -->
  <div class="pdf-mobile">
    <img
      src="logo-wonderful.svg"
      alt="Wonderful Branding"
      class="logo"
    />

    <p class="tagline">Brand it, but make it magical.</p>

    <a href="wonderful-branding.pdf" target="_blank">
      Conheça nossa magia
    </a>
  </div>

</body>
</html>
